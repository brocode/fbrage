version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-dependencies-npm:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directory: "/rage-webassembly"
    schedule:
      interval: "weekly"
    groups:
      all-dependencies-cargo:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-dependencies-actions:
        patterns:
          - "*"
